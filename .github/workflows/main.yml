name: Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Start containers and run tests
      env:
        FIREBASE_SERVICE_ACCOUNT: vars.FIREBASE_SERVICE_ACCOUNT
        DATABASE_URL: vars.DATABASE_URL
        BASE_URL: vars.BASE_URL
        FIREBASE_WEB_CONFIG: vars.FIREBASE_WEB_CONFIG
        GOOGLE_CLOUD_PROJECT: vars.GOOGLE_CLOUD_PROJECT
        CLOUD_TASKS_QUEUE: vars.CLOUD_TASKS_QUEUE
        GOOGLE_CLOUD_LOCATION: vars.GOOGLE_CLOUD_LOCATION
        API_KEY: vars.API_KEY
      run: docker-compose -f "./docker-compose.test.yml" run test --rm --build
    - name: Stop containers
      run: docker-compose -f "./docker-compose.test.yml" stop
    - name: Delete Containers
      run: docker ps -aq | xargs docker rm
    - name: Delete images
      run: docker image prune -a --force
    - name: Delete volums
      run: docker volume prune -a -f
