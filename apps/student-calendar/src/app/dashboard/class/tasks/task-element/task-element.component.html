<mat-card class="max-w-[450px]">
  <mat-card-header>
    <mat-card-title>
      <div class="flex flex-col gap-2">
        <span class="dark:text-white">{{ name }}</span>
        @if (createdByName) {
        <div class="text-sm flex flex-col gap-1">
          <span class="dark:text-white"> Created by: </span>
          <div class="flex flex-row gap-2">
            <img [src]="createdByImgUrl" class="h-4 w-4 rounded-full" />
            <span class="text-sm font-semibold dark:text-white">{{
              createdByName
            }}</span>
          </div>
        </div>
        }
        @if (className) {
          <div class="text-sm flex flex-col gap-1">
          <span class="dark:text-white"> Class: </span>
          <span class="text-sm font-semibold dark:text-white">{{
              className
            }}</span>
        </div>
        }
      </div>
    </mat-card-title>
    <mat-card-subtitle>
      {{ date | date }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="text-sm line-clamp-3 dark:text-white">{{ notes }}</p>
  </mat-card-content>
</mat-card>
