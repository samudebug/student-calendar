<mat-card class="max-w-[450px]">
  <mat-card-header>
    <mat-card-title>
      {{ name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ date | date }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="text-sm line-clamp-3">{{ notes }}</p>
  </mat-card-content>
</mat-card>
