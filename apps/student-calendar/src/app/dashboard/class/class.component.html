<div class="h-full w-full flex flex-col p-3">
  <div class="flex flex-row justify-between items-center">
    <div class="flex flex-row gap-x-2 items-center">
      <button mat-icon-button matTooltip="Return" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <h2 class="font-semibold">{{ class?.name }}</h2>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openStudents()">
        <mat-icon>people</mat-icon>
        <span>Students</span>
      </button>
      <button mat-menu-item (click)="openDelete()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </div>
</div>
