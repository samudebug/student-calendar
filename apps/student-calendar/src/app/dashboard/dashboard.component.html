<div class="w-full h-full flex flex-col">
  <app-top-bar />
  @if(shouldShowTabs) {

    <nav mat-tab-nav-bar class="dark:bg-zinc-500 dark:text-white" [tabPanel]="tabPanel">
      @for (link of links; track link) {
      <a mat-tab-link  [active]="activeLink === link" class="dark:text-white" [routerLink]="['/', link.toLowerCase()]">
        {{ link }}
      </a>
      }
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
  }
  <div class="flex-1">
    <router-outlet />
  </div>
</div>
