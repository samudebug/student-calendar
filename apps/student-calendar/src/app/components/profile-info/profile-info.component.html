<div class="flex flex-row gap-x-2 hover:bg-indigo-500 rounded-md p-3 items-center cursor-pointer" *ngIf="user$" [matMenuTriggerFor]="menu">
  <img [src]="(user$ | async)?.photoURL" class="h-10 w-10 rounded-full">
  <span class="text-sm font-semibold">{{ (user$ | async)?.displayName }}</span>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item class="flex items-center gap-x-2" (click)="logout()" type="button">
    <mat-icon fontIcon="logout" />
    <span>Logout</span>
  </button>
</mat-menu>
