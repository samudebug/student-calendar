<div class="p-3 flex flex-col gap-y-2">
  <h2 mat-dialog-title>Are you sure you want to remove this student?</h2>
  <mat-dialog-content>
    <p class="text-lg">They will have to join again if necessary.</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-raised-button color="warn" (click)="onRemove()">Yes</button>
  </mat-dialog-actions>
</div>
