<div class="p-3 flex flex-col items-center justify-center gap-y-2">
  <h2 mat-dialog-title>Please input the code to join the class</h2>
  <mat-dialog-content>
    <form class="flex flex-col gap-y-2" (submit)="$event.preventDefault();onSubmit()">
      <mat-form-field>
        <mat-label>Code</mat-label>
        <input
          type="text"
          matInput
          placeholder="Code"
          [formControl]="codeField"
        />
        @if (codeField.invalid) {
        <mat-error>This code is invalid</mat-error>
        }
      </mat-form-field>
      <button mat-raised-button color="primary">Join Class</button>
    </form>
  </mat-dialog-content>
</div>
